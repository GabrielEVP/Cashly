# ==========================================
# Cashly API Configuration (Environment Variables)
# ==========================================

# Application Configuration
spring.application.name=${APP_NAME:cashly-api}
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/api/v1}

# ==========================================
# Database Configuration
# ==========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cashly_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:cashly_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==========================================
# Flyway Migration Configuration
# ==========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=schema_version

# ==========================================
# GoCardless Configuration
# ==========================================
gocardless.base-url=${GOCARDLESS_BASE_URL:https://bankaccountdata.gocardless.com}
gocardless.secret-id=${GOCARDLESS_SECRET_ID}
gocardless.secret-key=${GOCARDLESS_SECRET_KEY}
gocardless.environment=${GOCARDLESS_ENVIRONMENT:sandbox}
gocardless.webhook-endpoint=${GOCARDLESS_WEBHOOK_ENDPOINT}

# ==========================================
# OAuth2 Client Configuration
# ==========================================
spring.security.oauth2.client.registration.gocardless.client-id=${GOCARDLESS_SECRET_ID}
spring.security.oauth2.client.registration.gocardless.client-secret=${GOCARDLESS_SECRET_KEY}
spring.security.oauth2.client.registration.gocardless.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.gocardless.redirect-uri=${GOCARDLESS_REDIRECT_URI:http://localhost:8080/login/oauth2/code/gocardless}
spring.security.oauth2.client.registration.gocardless.scope=read

spring.security.oauth2.client.provider.gocardless.authorization-uri=${GOCARDLESS_AUTH_URI:https://ob.gocardless.com/psd2/start}
spring.security.oauth2.client.provider.gocardless.token-uri=${GOCARDLESS_TOKEN_URI:https://ob.gocardless.com/psd2/token}
spring.security.oauth2.client.provider.gocardless.user-info-uri=${GOCARDLESS_USER_INFO_URI:https://bankaccountdata.gocardless.com/api/v2/accounts/}

# ==========================================
# Security Configuration
# ==========================================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN

# JWT Configuration
cashly.jwt.secret=${JWT_SECRET}
cashly.jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
# CORS Configuration
# ==========================================
cashly.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
cashly.cors.allowed-methods=${ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cashly.cors.allowed-headers=${ALLOWED_HEADERS:*}
cashly.cors.allow-credentials=${ALLOW_CREDENTIALS:true}

# ==========================================
# OpenFeign Configuration
# ==========================================
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic

# ==========================================
# Actuator Configuration
# ==========================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=${PROMETHEUS_ENABLED:true}

# ==========================================
# Logging Configuration
# ==========================================
logging.level.com.cashly=${LOG_LEVEL_CASHLY:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=${LOG_FILE_PATH:logs/cashly-api.log}
logging.file.max-size=${LOG_FILE_MAX_SIZE:10MB}
logging.file.max-history=${LOG_FILE_MAX_HISTORY:30}

# ==========================================
# Application Specific Configuration
# ==========================================

# Transaction categorization
cashly.categorization.auto-categorize=${AUTO_CATEGORIZE_TRANSACTIONS:true}
cashly.categorization.confidence-threshold=${CATEGORIZATION_CONFIDENCE_THRESHOLD:0.85}

# Data refresh intervals (in milliseconds)
cashly.refresh.accounts-interval=${ACCOUNTS_REFRESH_INTERVAL:3600000}
cashly.refresh.transactions-interval=${TRANSACTIONS_REFRESH_INTERVAL:1800000}

# Rate limiting
cashly.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
cashly.rate-limit.requests-per-minute=${RATE_LIMIT_REQUESTS_PER_MINUTE:100}

# Notification settings
cashly.notifications.email.enabled=${NOTIFICATION_EMAIL_ENABLED:false}
cashly.notifications.webhook.enabled=${NOTIFICATION_WEBHOOK_ENABLED:false}
cashly.notifications.webhook.url=${WEBHOOK_URL}

# ==========================================
# Profile Configuration
# ==========================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}
