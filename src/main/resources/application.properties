# ==========================================
# Cashly API Configuration
# ==========================================

# Application Configuration
spring.application.name=${APP_NAME:cashly-api}
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/api/v1}

# ==========================================
# Database Configuration
# ==========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cashly_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:cashly_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==========================================
# Flyway Migration Configuration
# ==========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=schema_version

# ==========================================
# Security Configuration
# ==========================================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN

# ==========================================
# Actuator Configuration
# ==========================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=when-authorized

# ==========================================
# Logging Configuration
# ==========================================
logging.level.com.cashly=${LOG_LEVEL_CASHLY:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}

# Log file configuration
logging.file.name=${LOG_FILE_PATH:logs/cashly-api.log}
logging.logback.rollingpolicy.max-file-size=${LOG_FILE_MAX_SIZE:10MB}
logging.logback.rollingpolicy.max-history=${LOG_FILE_MAX_HISTORY:30}

# ==========================================
# Profile Configuration
# ==========================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}
